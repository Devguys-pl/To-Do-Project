<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/custom.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/61f78c01bf.js" crossorigin="anonymous"></script>
    <title>To Do Project</title>
</head>

<body>

    <!-- Login Modal -->

    <div class="modal fade" id="signinModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/user/login" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                placeholder="Enter email" name="email" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                autocomplete="current-password">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-light btn-sm">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->

    <div class="modal fade" id="signupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/user/create" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                placeholder="Enter email" name="email" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                autocomplete="new-password">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-light btn-sm">Sign up</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- Login / Register -->

    <div class="container">
        <div class="row py-1">
            <div class="col-sm">
                <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal"
                    data-bs-target="#signinModal">
                    Sign in
                </button>
                <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal"
                    data-bs-target="#signupModal">
                    Sign up
                </button>
            </div>
        </div>

        <!-- Header -->

        <div class="row py-5">
            <div class="col-11">
                <h1>T O D O</h1>
            </div>
            <div class="col-1">
                <!-- <i class="fa-regular fa-sun"></i> -->
            </div>
        </div>

        <!-- New task Container -->

        <div class="row my-5 addTaskContainer">
            <form action="http://localhost:3000/todo/create" method="POST">
                <div class="col my-1">
                    <button type="submit" class="addTaskBtn btn btn-light mx-4">+</button>
                    <input name="taskTitle" class="addTaskInpt my-4 ms-4" type="text" placeholder="Create new task...">
                </div>
            </form>
        </div>

        <!-- Task List -->

        <div class="taskList row mt-5 tasks">
            <div class="col-2">
                <button type="button" class="btn btn-light my-3 mx-4 completeBtn">✓</button></i>
            </div>
            <div class="col-8">
                <p class="my-4">Complete Javascript</p>
            </div>
            <div class="col-2 dots-icon">
                <i class="fa-solid fa-ellipsis p-2 m-3"></i>
            </div>
            <!-- <hr class="hr"> -->
            <div class="col-2">
                <button type="button" class="btn btn-light my-3 mx-4 completeBtn">✓</button></i></i>
            </div>
            <div class="col-8">
                <p class="my-4">Read for one hour</p>
            </div>
            <div class="col-2 dots-icon">
                <i class="fa-solid fa-ellipsis p-2 m-3"></i>
            </div>
            <!-- <hr class="hr"> -->
            <div class="col-2">
                <button type="button" class="btn btn-light my-3 mx-4 completeBtn">✓</button></i></i>
            </div>
            <div class="col-8">
                <p class="my-4">Meditation</p>
            </div>
            <div class="col-2 dots-icon">
                <i class="fa-solid fa-ellipsis p-2 m-3"></i>
            </div>
            <!-- <hr class="hr"> -->
            <div class="col-2">
                <button type="button" class="btn btn-light my-3 mx-4 completeBtn">✓</button></i></i>
            </div>
            <div class="col-8">
                <p class="my-4">Code</p>
            </div>
            <div class="col-2 dots-icon">
                <i class="fa-solid fa-ellipsis p-2 m-3"></i>
            </div>
        </div>

        <!-- Task info / Navbar -->

        <div class="row tasksInfo">
            <hr class="hr">
            <div class="col ms-5 pt-3">
                <p class="itemsLeft">4 items left</p>
            </div>
            <div class="col-2 pt-3">
                <p class="navbarP">All</p>
            </div>
            <div class="col-2 pt-3">
                <p class="navbarP">Active</p>
            </div>
            <div class="col-2 pt-3">
                <p class="navbarP">Completed</p>
            </div>
            <div class="col me-5 pt-3 clear-completed">
                <p class="navbarP">Clear Completed</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
